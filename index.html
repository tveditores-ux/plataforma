<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GracIA - Despliega con IA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [MANTENER TODOS LOS ESTILOS ANTERIORES] */
        
        /* Agregar estos estilos NUEVOS para el visor */
        .site-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 10000;
        }
        
        .viewer-header {
            background: linear-gradient(135deg, #7B68EE, #9B59B6);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .viewer-iframe {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
        }
        
        .close-viewer {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .close-viewer:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <!-- [MANTENER TODO EL HTML ANTERIOR] -->

    <!-- AGREGAR ESTE NUEVO ELEMENTO -->
    <div class="site-viewer" id="siteViewer">
        <div class="viewer-header">
            <div>
                <strong>üöÄ Sitio desplegado con GracIA</strong>
                <div style="font-size: 0.9rem; opacity: 0.9;" id="siteInfo"></div>
            </div>
            <button class="close-viewer" id="closeViewer">
                <i class="fas fa-times"></i> Cerrar
            </button>
        </div>
        <iframe class="viewer-iframe" id="viewerIframe"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // [MANTENER TODO EL C√ìDIGO JS ANTERIOR...]
            
            // AGREGAR ESTAS NUEVAS VARIABLES
            const siteViewer = document.getElementById('siteViewer');
            const viewerIframe = document.getElementById('viewerIframe');
            const closeViewer = document.getElementById('closeViewer');
            const siteInfo = document.getElementById('siteInfo');

            // MODIFICAR LA FUNCI√ìN DE DESPLIEGUE - PARTE CLAVE
            deployBtn.addEventListener('click', async function() {
                const hasHTML = uploadedFiles.some(file => file.name.toLowerCase().endsWith('.html'));
                
                if (!hasHTML) {
                    showDeployStatus('Para desplegar un sitio web, necesitas al menos un archivo HTML.', 'error');
                    return;
                }
                
                showDeployStatus('Iniciando an√°lisis con IA...', 'info');
                deployBtn.disabled = true;
                loading.style.display = 'block';
                
                try {
                    // Leer el contenido del archivo HTML
                    const htmlFile = uploadedFiles.find(f => f.name.toLowerCase().endsWith('.html'));
                    const htmlContent = await readFileAsText(htmlFile);
                    
                    // Simular proceso de IA
                    setTimeout(() => showDeployStatus('IA optimizando recursos...', 'info'), 1000);
                    setTimeout(() => showDeployStatus('Aplicando mejoras de seguridad...', 'info'), 2000);
                    setTimeout(() => showDeployStatus('Preparando despliegue...', 'info'), 3000);
                    
                    setTimeout(() => {
                        // Generar ID √∫nico
                        const siteId = generateSiteId();
                        const siteName = getSiteName(uploadedFiles);
                        
                        // Guardar el sitio
                        const siteData = {
                            id: siteId,
                            name: siteName,
                            htmlContent: htmlContent,
                            files: uploadedFiles.map(f => ({ 
                                name: f.name, 
                                size: f.size, 
                                type: f.type 
                            })),
                            createdAt: new Date().toISOString()
                        };
                        
                        localStorage.setItem(`gracia-site-${siteId}`, JSON.stringify(siteData));
                        
                        // Generar link que FUNCIONE
                        const siteUrlValue = `${window.location.origin}${window.location.pathname}?view=${siteId}`;
                        
                        // Mostrar √©xito
                        showDeployStatus('¬°Sitio optimizado y desplegado con √©xito!', 'success');
                        siteUrl.textContent = siteUrlValue;
                        
                        // CONFIGURAR BOT√ìN DE VISITA PARA QUE S√ç FUNCIONE
                        visitSiteBtn.onclick = function(e) {
                            e.preventDefault();
                            openSiteViewer(siteId, siteData);
                        };
                        
                        // Mostrar resultados
                        setTimeout(() => {
                            loading.style.display = 'none';
                            deployLinkSection.style.display = 'block';
                            deployLinkSection.scrollIntoView({ behavior: 'smooth' });
                        }, 1000);
                        
                    }, 4000);
                    
                } catch (error) {
                    showDeployStatus('Error: ' + error.message, 'error');
                    loading.style.display = 'none';
                    deployBtn.disabled = false;
                }
            });

            // NUEVA FUNCI√ìN PARA LEER ARCHIVOS COMO TEXTO
            function readFileAsText(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = e => reject(e);
                    reader.readAsText(file);
                });
            }

            // NUEVA FUNCI√ìN PARA ABRIR EL VISOR DE SITIOS
            function openSiteViewer(siteId, siteData) {
                if (siteData && siteData.htmlContent) {
                    // Crear un HTML completo
                    const fullHtml = `
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${siteData.name} - Desplegado con GracIA</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .gracia-banner {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .gracia-banner a {
            color: #7B68EE;
            text-decoration: none;
            margin-left: 10px;
        }
        .content {
            padding: 80px 20px 20px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="gracia-banner">
        üöÄ Desplegado con <strong>GracIA</strong> 
        <a href="${window.location.origin}">Crear tu propio sitio</a>
    </div>
    <div class="content">
        ${siteData.htmlContent}
    </div>
</body>
</html>`;
                    
                    // Crear blob y mostrar en el visor
                    const blob = new Blob([fullHtml], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    
                    viewerIframe.src = url;
                    siteInfo.textContent = `Sitio: ${siteData.name} | Desplegado: ${new Date().toLocaleDateString()}`;
                    siteViewer.style.display = 'block';
                    
                    // Prevenir scroll del body principal
                    document.body.style.overflow = 'hidden';
                }
            }

            // FUNCI√ìN PARA CERRAR EL VISOR
            closeViewer.addEventListener('click', function() {
                siteViewer.style.display = 'none';
                viewerIframe.src = 'about:blank';
                document.body.style.overflow = 'auto';
            });

            // FUNCI√ìN MEJORADA PARA MANEJAR PAR√ÅMETROS URL
            function handleUrlParameters() {
                const urlParams = new URLSearchParams(window.location.search);
                const viewSiteId = urlParams.get('view');
                
                if (viewSiteId) {
                    const siteData = JSON.parse(localStorage.getItem(`gracia-site-${viewSiteId}`));
                    if (siteData) {
                        // Mostrar el sitio directamente
                        document.body.innerHTML = `
                            <div style="padding: 20px; font-family: Arial, sans-serif;">
                                <div style="background: #7B68EE; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                                    <h1>üöÄ ${siteData.name}</h1>
                                    <p>Este sitio fue desplegado con GracIA</p>
                                </div>
                                <div style="background: white; padding: 20px; border-radius: 10px; color: #333;">
                                    ${siteData.htmlContent || '<p>Contenido del sitio aparecer√° aqu√≠</p>'}
                                </div>
                                <div style="margin-top: 20px; text-align: center;">
                                    <a href="${window.location.origin}" style="color: #7B68EE; text-decoration: none;">
                                        ‚Üê Crear tu propio sitio con GracIA
                                    </a>
                                </div>
                            </div>
                        `;
                        return true;
                    } else {
                        document.body.innerHTML = `
                            <div style="padding: 50px; text-align: center; font-family: Arial, sans-serif;">
                                <h1>‚ùå Sitio no encontrado</h1>
                                <p>El sitio que buscas ha expirado o no existe.</p>
                                <a href="${window.location.origin}" style="color: #7B68EE;">
                                    Volver a GracIA
                                </a>
                            </div>
                        `;
                        return true;
                    }
                }
                return false;
            }

            // [MANTENER EL RESTO DEL C√ìDIGO...]

            // Verificar par√°metros URL al cargar
            if (handleUrlParameters()) {
                return; // Si mostramos un sitio, detener ejecuci√≥n normal
            }
        });
    </script>
</body>
</html>
